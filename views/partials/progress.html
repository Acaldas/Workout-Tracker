<div class="progress">
  <div class="graph lg-col-4">
    <canvas linechart options="options" data="chart" width="1000" height="1000"></canvas>
  </div>
  <div class="graphSelector">
   <ul>
    <li ng-repeat="tab in exercises"
        ng-class="{active:isActiveTab(tab.index)}"
        ng-click="drawGraph(tab.index)">
        <div class="roundedOne">
            <label for="roundedOne"></label>
        </div>
        {{tab.title}}</li>
  </ul>
  </div>
</div>
