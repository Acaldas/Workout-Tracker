
    <form name="workoutForm">
    <div class="row workoutForm">
      <div class="col-lg-2">
        <h3>Exercise</h3>
      </div>
      <div class="col-lg-2">
        <h3>Weight</h3>
      </div>
      <div class="col-lg-2">
        <h3>Last Rep</h3>
      </div>
    </div>
      <div class="row exerciseRow" ng-repeat="exercise in workout.exercises">
        <p class="exerciseName col-lg-2">{{exercise.name}}</p>
        <div class="exerciseWeight col-lg-2"><edit-click ng-model="exercise.weight"></edit-click></div>
        <input class="exerciseReps col-lg-2" type="number" ng-model="exercise.lastReps"/>
      </div>

      <button type="submit" class="btn btn-default" ng-click="saveWorkout()">Submit</button>

      <div>
      <workouts-timeline program-workouts="programWorkouts"/>
      <pre>
      {{programWorkouts || json }}
      </pre>
      </div>
    </form>
